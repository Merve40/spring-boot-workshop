<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet"></link>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="title">
            Student Administration Page            
        </div>
        <table id="table2">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Surname
                </th>
                <th>
                    Full-Time
                </th>
                <th>
                    Year Enrolled
                </th>
                <th>
                    Semester
                </th>
                <th>
                    Degree
                </th>
                <th>
                    Study Program
                </th>
                <th>
                    Edit
                </th>
                <th>
                    View
                </th>
            </tr>
            
            <!-- 
                TODO 2.1.0: iterate through the array and fill the row 
            -->
            
            <tr th:each="student : ${students}" >
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td th:text="${student.fullTime}"></td>
                <td th:text="${student.enrolYear}"></td>
                <td th:text="${student.semester}"></td>
                <td th:text="${student.degree}"></td>
                <td th:text="${student.studyProgram}"></td>
                <td>
                    <input type="button" value="edit" ></input>
                </td>
                <td>
                    <input type="button" value="view" ></input>
                </td>
            </tr>
        </table>
    </body>
</html>
