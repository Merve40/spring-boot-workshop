<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit</title>
        <link th:href="@{/css/view-style.css}" href="../static/css/style.css" rel="stylesheet"></link>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="/webjars/jquery/2.0.3/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script th:src="@{/js/edit.js}"></script>
    </head>
    <body>
        <div id="title" th:text="${student.surname} +', '+ ${student.name}" ></div>
        <table class="table2">
            <tr>
                <td class="bold" >Full-Time</td>
                <td >
                    <input id='fullTime' class="input_box" type="text" th:value="${student.fullTime}" ></input>
                </td>
            </tr>
            <tr>
                <td class="bold">Year Enrolled</td>
                <td >
                    <input id='enrolYear' class="input_box" type="text" th:value="${student.enrolYear}" ></input>
                </td>

            </tr>
            <tr>
                <td class="bold">Semester</td>
                <td >
                    <input id='semester' class="input_box" type="text" th:value="${student.semester}" ></input>
                </td>
            </tr>
            <tr>
                <td class="bold">Degree</td>
                <td  >
                    <input id='degree' class="input_box" type="text" th:value="${student.degree}" ></input>
                </td>
            </tr>
            <tr>
                <td class="bold">Study Program</td>
                <td >
                    <input id='studyProgram' class="input_box" type="text" th:value="${student.studyProgram}" ></input>
                </td>
            </tr>
        </table>

        <table class="table2">
            <tr>
                <th>Id</th>
                <th>Course</th>
                <th>Credit</th>
            </tr>
            <tr th:each="course : ${courses}" >

                <td th:text="${course.id}" ></td>
                <td th:text="${course.course}" ></td>
                <td th:text="${course.credit}" ></td>

            </tr>
        </table>

        <button id="save_button" 
                th:onclick=" 'save();' " >Save</button>

        <div id="message" ></div>
    </body>
</html>
